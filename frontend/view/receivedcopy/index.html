<!-- Wrapper -->
<div class="wrapper" ng-controller="receivedcopyController" ng-init="receivedcopy.active();">
    <spinner name="receivedcopySpinner" ng-cloak="">
        <div class="overlay"></div>
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
        <div class="please-wait">Please wait...</div>
    </spinner>
    <!-- Header Template-->
    <div ng-include="headerTemplate"></div>
    <!-- /.Header Template-->
    <!-- Left Navigation Template -->
    <div ng-include="leftNavigationTemplate"></div>
    <!-- /.Left Navigation Template -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      
        <!-- Main Content -->
        <section class="content">
            <!-- Main Box -->
            <div class="box box-success">
                <!-- Box Header -->
                <div class="box-header with-border">
                    <h3 class="box-title">RC-List</h3>
                </div>
                <!-- /.Box Header -->
                <!-- Box Body -->
                <div class="box-body">
                    <!-- Row -->
                    <div class="row">                             
                        <div class="col-md-12" ng-init="receivedcopy123();">
                            <div class="search-input-wrapper">	  
                                <!-- Datatables -->
                                <table id="receivedcopy123" datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance16" class="display compact" style="width:100%"></table>
                                <!-- /.Datatables -->
                            </div>    
                        </div>    
                    </div>
                    <!-- /.Row -->
                </div>
                <!-- /.Box Body -->
            </div>
            <!-- /.Main Box -->
        </section>
        <!--/. Main Content -->

        



    </div>
    <!-- /.Content Wrapper. Contains page content -->
    <!-- Footer Template -->
    <div ng-include="footerTemplate"></div>
    <!-- /.Footer Template -->



</div>
<!-- /.Wrapper -->

<style rel="stylesheet">
#receivedcopy123 th {
	background-color: #4CAF50;
    font-weight: 600;

	font-size: 12px;
