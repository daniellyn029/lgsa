<!-- container-fluid -->
<div class="container-fluid" ng-controller="loginController">
    <spinner name="loginspinner" ng-cloak="">
        <div class="overlay"></div>
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
        <div class="please-wait">Please wait...</div>
    </spinner>

    <!-- Container -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="account-wall">
                    <img class="profile-img" src="frontend/assets/images/login/logofinal.png" alt="LGSA Image Logo">
                    <h1 class="text-center login-title">LGSA PORTAL</h1>
                    <form class="form-signin" ng-submit="loginForm();" ng-class="{'submitted': submitted}">
                        <input type="text" class="form-control" placeholder="Username" ng-model="username">
                        <input type="password" class="form-control" placeholder="Password" ng-model="password">
                        <button class="btn btn-lg btn-success btn-block" type="submit" ng-click="submitted=true">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.Container -->

    <div class="text-center" style="font-size:10pt; margin-top:10px;">
        &copy; 2018 <a href="" style="cursor:pointer">Viniel Software Solutions</a><br>All rights reserved. Privacy and Terms.
    </div>

</div>
<!-- /.container-fluid -->

<!-- CSS -->
<style type="text/css">
.submitted .ng-invalid{
    border: 1px solid red;
}
.form-signin{
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
}
.form-signin .form-signin-heading, .form-signin .checkbox{
    margin-bottom: 10px;
}
.form-signin .checkbox{
    font-weight: normal;
}
.form-signin .form-control{
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
.form-signin .form-control:focus{
    z-index: 2;
}
.form-signin input[type="text"]{
    margin-bottom: -1px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
}
.form-signin input[type="password"]{
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
}
.account-wall{
    margin-top: 20px;
    padding: 40px 0px 20px 0px;
    background-color: #f7f7f7;
    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
}
.login-title{
    color: #555;
    font-size: 18px;
    font-weight: 400;
    display: block;
}
.profile-img{
    width: 96px;
    height: 96px;
    margin: 0 auto 10px;
    display: block;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
}
.need-help{
    margin-top: 10px;
}
.new-account{
    display: block;
    margin-top: 10px;
}
</style>
<!-- /.CSS-->
