<!-- Wrapper -->
<div class="wrapper" ng-controller="payrollController" ng-init="payroll.active();">
    <spinner name="payrollSpinner" ng-cloak="">
        <div class="overlay"></div>
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
        <div class="please-wait">Please wait...</div>
    </spinner>
    <!-- Header Template-->
    <div ng-include="headerTemplate"></div>
    <!-- /.Header Template-->
    <!-- Left Navigation Template -->
    <div ng-include="leftNavigationTemplate"></div>
    <!-- /.Left Navigation Template -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main Content -->
        <section class="content">
            <!-- Main Box -->
            <div class="box box-success">
                <!-- Box Header -->
                <div class="box-header with-border">
                    <h3 class="box-title">P-List</h3>
                </div>
                <!-- /.Box Header -->
                <!-- Box Body -->
                <div class="box-body">
                    <!-- Row -->
                    <div class="row">                             
                        <div class="col-md-12" ng-init="payroll123();">
                            <div class="search-input-wrapper">	  
                                <!-- Datatables -->
                                <table id="payroll123" datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance5" class="display compact" style="width:100%"></table>
                                <!-- /.Datatables -->
                            </div>    
                        </div>    
                    </div>
                    <!-- /.Row -->
                </div>
                <!-- /.Box Body -->
            </div>
            <!-- /.Main Box -->
        </section>
        <!--/. Main Content -->

    <!-- Modal for Add Payroll -->
    <div class="modal fade modal-success" data-backdrop="static" id="addPayroll" data-keyboard="true" tabindex="-1" role="dialog" aria-labelledby="addPayroll" style="overflow: scroll !important;">
        <!-- Modal Dialog -->
        <div class="modal-dialog modal-xl" role="document">
            <!-- Modal Content -->
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><i class="fa fa-pencil-square-o fa-xs" aria-hidden="true"></i> Add Payroll</h4>
                </div>
                <!-- /.Modal Header -->
                <!-- Modal Body -->
                <div class="modal-body" style="color:#333 !important;background:#ffffff !important">
                    <!-- row -->
                    <div class = "row" style="margin-right: 1px; margin-left:1px;">
                        <form name="myForm" id="myform" novalidate>
                            <!-- Div Content -->
                            <div class="account-content">

                                <table class="table" style="margin-bottom: 0px;">
                                    <tr>
                                        <table class="table table-bordered" style="margin-bottom: 0px !important;">
                                            <tbody>
                                                <tr>
                                                    <td style="width:8%;">Employees<br>Name</td>
                                                    <td style="width:5%;">Halfmonth<br>Rate</td>
                                                    <td style="width:5%;">No. of<br>Days</td>
                                                    <td style="width:5%;">Daily<br>Wage</td>
                                                    <td style="width:5%;">Atten-<br>dance</td>
                                                    <td style="width:5%;">Earnings</td>
                                                    <td style="width:5%;">OT Pay</td>
                                                    <td style="width:5%;">13th<br>Month</td>
                                                    <td style="width:5%;">5 Days<br>I.I</td>
                                                    <td style="width:5%;">Uniform<br>Allowance</td>
                                                    <td style="width:5%;">Gross<br>Pay</td>
                                                    <td style="width:13%;">
                                                        <table>
                                                            <tr>
                                                                <td>
                                                                    <table style="width:100%;">
                                                                        <tr>
                                                                            <td style="padding-left:100px; border-bottom: 1px solid;">
                                                                                Contributions
                                                                            </td>
                                                                        </tr>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <table>
                                                                        <tr>
                                                                            <td style="padding-right:20px; padding-left:20px; border-right: 1px solid">
                                                                                SSS
                                                                            </td>
                                                                            <td style="padding-right:20px; padding-left:20px; border-right: 1px solid">
                                                                                Uniform
                                                                            </td>
                                                                            <td style="padding-right:20px;padding-left:20px; border-right: 1px solid">
                                                                                C/A
                                                                            </td>
                                                                            <td style="padding-left:15px;">    
                                                                                Others
                                                                            </td>   
                                                                        </tr>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                    <td style="width:5%;">Total<br>Deduction</td>
                                                    <td style="width:5%;">Net<br>Pay</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </tr>
                                </table>
                            </div>
                            <!-- /.Div Content -->
                        </form>
                    </div>
                    <!-- row -->
                </div>
                <!-- /.Modal Body -->
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-flat btn-danger pull-left" data-dismiss="modal" ng-disabled="isSaving">Close</button>
                    <button type="submit" class="btn btn-flat btn-primary" ng-disabled="isSaving" ng-click="updateguard(edit_picFile);">Save</button>
                </div>
                <!-- /.Modal Footer -->
            </div>
            <!-- /.Modal Content -->
        </div>
        <!-- /.Modal Dialog -->
    </div>
    <!-- /.Modal for Add Payroll -->

    





    </div>
    <!-- /.Content Wrapper. Contains page content -->
    <!-- Footer Template -->
    <div ng-include="footerTemplate"></div>
    <!-- /.Footer Template -->





</div>
<!-- /.Wrapper -->
